<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="./swiper.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <h3 class="swiper-header">Ремонт техники различных брендов</h3>
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/lenovo.svg" alt="lenovo">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/samsung.png" alt="samsung">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item swiper-item-special">
                <img class="swiper-logo " src="images/apple.png" alt="apple">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/bosh.png" alt="bosh">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item swiper-item-special">
                <img class="swiper-logo" src="images/hp.svg" alt="hp">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/acer.svg" alt="acer">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/viewsonic.svg" alt="viewsonic">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/sony.png" alt="sony">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/lenovo.svg" alt="lenovo">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/samsung.png" alt="samsung">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-item">
                <img class="swiper-logo" src="images/apple.svg" alt="apple">
                <img class="swiper-button" src="images/swiper-button.svg" alt="button">
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script src="./swiper.js"></script>
<script src="./app.js.js"></script>

<script>
     var swiper = new Swiper('.swiper-container', {
         pagination: {
             el: '.swiper-pagination',
             slidesPerView: 'auto'
         },

     });
</script>
</body>
</html>
